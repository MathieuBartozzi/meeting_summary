<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enregistreur audio</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f9f9f9;
    }

    .btn {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #d1d5db;
      color: #6b7280;
      cursor: not-allowed;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    #downloadBtn {
      display: inline-block;
      margin-top: 0.8rem;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      padding: 0.4rem 0.9rem;
      border-radius: 5px;
      color: #1f2937;
      font-weight: 500;
      text-decoration: none;
    }

    #downloadBtn:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <button class="btn" id="startBtn">üéôÔ∏è Enregistrer</button>
  <button class="btn" id="stopBtn" disabled>‚èπÔ∏è Arr√™ter</button>

  <audio id="player" controls></audio>
  <div>
    <a id="downloadBtn" download="enregistrement.webm" style="display:none;">‚¨áÔ∏è T√©l√©charger</a>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const player = document.getElementById("player");
    const downloadBtn = document.getElementById("downloadBtn");

    startBtn.onclick = async () => {
      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "audio/webm" });
        const url = URL.createObjectURL(blob);
        player.src = url;
        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      downloadBtn.style.display = "none";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
